<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色温显示器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="display"></div>
    <div class="controls">
        <input type="range" id="tempSlider" min="1000" max="12000" value="1000" step="100">
        <input type="number" id="colorTemp" placeholder="请输入色温值(1000-12000K)" min="1000" max="12000" value="1000">
        <div id="tempDisplay">1000K</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
